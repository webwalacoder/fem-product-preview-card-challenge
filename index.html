<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
    
    <title>Frontend Mentor | Product preview card component</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@500;700&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Fraunces:ital,opsz,wght@0,9..144,100..900;1,9..144,100..900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
  </head>
  <body>
    <main>
      <div class="product-card">
        <img class="product-card-image-mobile" src="images/image-product-mobile.jpg" alt="Product Image">
        <img class="product-card-image-desktop" src="images/image-product-desktop.jpg" alt="Product Image">
        
        <div class="product-card-description">
          <p class="perfume">PERFUME</p>
          <h1 class="product-title">Gabrielle Essence Eau De Parfum</h1>
          <p class="product-about">
            A floral, solar and voluptuous interpretation composed by Olivier Polge, 
            Perfumer-Creator for the House of CHANEL.
          </p>
          <div class="product-prices">
            <span class="current-price">$149.99</span>
            <span class="previous-price"><s>$169.99</s></span>
          </div>
          <button class="add-to-cart-btn">
            <img class="add-to-cart-icon" src="images/icon-cart.svg" alt="Add to cart icon">
            Add to Cart
          </button>
        </div>
      </div>
    </main>
  </body>
</html>
